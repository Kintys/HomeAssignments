    <body>
        <h1>Задача 5. Розробити клас «Керівник танців»</h1>
        <script>
            // Задача 5. Розробити клас «Керівник танців»
            class DanceLeader {
                constructor(arrBoys, arrGirls) {
                    this.arrBoys = arrBoys
                    this.arrGirls = arrGirls
                }
                getRandomBoy() {
                    const randomBoy = Math.floor(Math.random() * this.arrBoys.length)
                    return this.arrBoys[randomBoy]
                }
                getRandomGirls() {
                    const randomGirls = Math.floor(Math.random() * this.arrGirls.length)
                    return this.
                        arrGirls[randomGirls]
                }
                getDancingPairs() {
                    return `Пара ${this.getRandomBoy()} - ${this.getRandomGirls()}<br>`
                }
                run() {
                    setInterval(() => {
                        document.write(this.getDancingPairs())
                    }, 5000)
                }
            }
            let dance = new DanceLeader(['Олександр', 'Максим', 'Дмитро', 'Андрій', 'Іван', 'Юрій', 'Віталій', 'Михайло', 'Роман', 'Владислав'], ['Анна', 'Софія', 'Марія', 'Катерина', 'Олена', 'Юлія', 'Вікторія', 'Ірина', 'Наталія', 'Оксана'])
            dance.run()

        </script>
    </body>
