    <body>
        <h1>Задача 3. Розробити клас MultChecker для перевірки таблиці множення</h1>
        <script>
            // Задача 3. Розробити клас MultChecker для перевірки таблиці множення
            const userNumb = parseInt(prompt(`Введіть число від 1 до 10`))
            let multChecker = {
                number: 0,
                correctNumb: 0,
                incorrectNumb: 0,


                getCorrectNumber: function (userNumb) {
                    !isFinite(userNumb) ? this.number : this.number = userNumb
                },

                getMultNumber: function (minV, maxV) {
                    return minV + Math.floor(Math.random() * (maxV - minV + 1))
                },

                isMultNumber: function () {
                    do {
                        const randomNumber = this.getMultNumber(1, 10)
                        const resultNumb = randomNumber * this.number
                        const userAnswer = parseInt(prompt(`Чому дорівнює ${randomNumber} і ${this.number}`))
                        if (!isFinite(userAnswer)) break
                        if (userAnswer === resultNumb) {
                            alert(resultNumb)
                            this.correctNumb += 1
                        }
                        else {
                            alert(resultNumb)
                            this.incorrectNumb += 1
                        }
                    } while (this.correctNumb < 3);
                },
                toString: function () {
                    return `Правильних відповідей = ${this.correctNumb} Не правильних  =  ${this.incorrectNumb}`
                }
            }
            multChecker.getCorrectNumber(userNumb)
            multChecker.isMultNumber(5)
            document.write(`${multChecker.toString()}`)
        </script>
        <main>
        </main>
    </body>
