<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/style.css">
        <title>Завдання 6</title>

    </head>

    <body>
        <script>
            // Задача 6. Дано масив імен. Застосовуючи відповідне сортування та бінарний пошук визначити, чи є у масиві ім’я довжиною 5 символів і під яким індексом.
            let randomName = ['John', 'Mary', 'Bob', 'Emily', 'Lily', 'Tom', 'Samantha', 'Paul', 'Tina', 'Olga', 'Jack',]
            function getInclusionSort(arr) {
                let key, i
                for (let k = 1; k < arr.length; k++) {
                    key = arr[k]
                    i = k - 1
                    while (i >= 0 && arr[i].length > key.length) {
                        arr[i + 1] = arr[i]
                        i = i - 1
                    }
                    arr[i + 1] = key

                }
                return arr
            }
            let sortRandomName = getInclusionSort(randomName)

            function findIndex_binarySearch(arr, searchEle) {
                let start = 0
                let end = arr.length - 1
                while (start <= end) {
                    const middle = Math.floor((start + end) / 2)
                    if (arr[middle].length === searchEle) return middle
                    if (arr[middle].length < searchEle) start = middle + 1
                    if (arr[middle].length > searchEle) end = middle - 1
                }
                return -1

            }
            const showElementIndexLetter_5 = findIndex_binarySearch(sortRandomName, 5)
            document.write(`
            Массив імен: ${sortRandomName}<br>
            <br>Ім'я довжиною в 5 букв знаходится під індексом = ${showElementIndexLetter_5}
            `)
        </script>
    </body>

</html>
