<html lang="en">

    <body>
        <script>
            function getRandowArray(minV, maxV, quantity) {
                let arr = []
                for (let i = 0; i < quantity; i++) {
                    arr.push(minV + Math.floor(Math.random() * (maxV - minV + 1)))
                }
                return arr
            }
            const newRandomArray = getRandowArray(1, 100, 30)
            document.write(`<br> Створений массив: ${newRandomArray}<br>`)
            // Задача 2. Дано масив 30 випадкових цілих чисел. Підрахувати скільки було обмінів під час сортування змішуванням.

            function getSortArrayCocktailMethod(arr) {
                let changeNumber = 0
                let sorterArr = []
                let leftIndex = 0
                let rightIndex = arr.length - 1
                while (leftIndex < rightIndex) {
                    for (let i = leftIndex; i < rightIndex; i++) {
                        if (arr[i] > arr[i + 1]) {
                            [arr[i + 1], arr[i]] = [arr[i], arr[i + 1]]
                            changeNumber++
                        }
                    }
                    rightIndex--;
                    for (let i = rightIndex; i > leftIndex; i--) {
                        if (arr[i] < arr[i - 1]) {
                            [arr[i - 1], arr[i]] = [arr[i], arr[i - 1]]
                            changeNumber++
                        }
                    }
                    leftIndex++;
                }
                return changeNumber
            }
            const showSwapNumber = getSortArrayCocktailMethod(newRandomArray)
            document.write(`<br>Кількість обменів під час сортування змішуванням ${showSwapNumber}<br>`)
        </script>
    </body>
