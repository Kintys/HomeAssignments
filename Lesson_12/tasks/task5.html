    <body>
        <script>
            // Задача 5. Дано масив імен. Застосовуючи відповідне сортування та бінарний пошук визначити, чи є у масиві ім’я «Olga» і під яким індексом.
            let randomName = ['John', 'Mary', 'Bob', 'Emily', 'James', 'Lily', 'Tom', 'Samantha', 'David', 'Olivia', 'Paul', 'Peter', 'Tina', 'Olga', 'Jack', 'Peter',]
            function getInclusionSort(arr) {
                let key, i
                for (let k = 1; k < arr.length; k++) {
                    key = arr[k]
                    i = k - 1
                    while (i >= 0 && arr[i] > key) {
                        arr[i + 1] = arr[i]
                        i = i - 1
                    }
                    arr[i + 1] = key

                }
                return arr
            }
            let sortRandomName = getInclusionSort(randomName)
            console.log(sortRandomName)
            function findIndex_binarySearch(arr, searchEle) {
                let start = 0
                let end = arr.length - 1
                while (start <= end) {
                    const middle = Math.floor((start + end) / 2)
                    if (arr[middle] === searchEle) return middle
                    if (arr[middle] < searchEle) start = middle + 1
                    if (arr[middle] > searchEle) end = middle - 1
                }
                return -1
            }
            const showElementIndex = findIndex_binarySearch(sortRandomName, 'Olga')

            document.write(`
            Массив імен: ${sortRandomName}<br>
            <br>Ім'я Ольга знаходится під номером ${showElementIndex}
            `)
        </script>
