<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/style.css">
        <title>Завдання 7</title>
    </head>

    <body>
        <script>
            //7.Дано масив цін. Змінити цей масив так, що на ціни товарів, які більші за 1000 грн. дати 30% знижки.
            // Функція рандомного додавання чилес в масив 
            function getRandomNumber(minV, maxV, quantityRound) {
                arr = []
                for (let i = 0; i < quantityRound; i++) {
                    const random = minV + Math.floor(Math.random() * (maxV - minV + 1))
                    arr.push(random)
                }
                return arr
            }
            const randomPrices = getRandomNumber(1, 2000, 15)
            randomPrices = randomPrices.map((element) => element > 1000 ? (element * 0.7).toFixed(2) : element)
            document.write(`${randomPrices}<br>`)
            
        </script>
    </body>

</html>
