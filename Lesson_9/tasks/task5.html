<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/style.css">
        <title>Завдання 5</title>
    </head>

    <body>
        <script>
            // 5.Дано масив елементів. Знайти добуток додатних елементів
            function getRandomNumber(minV, maxV, quantityRound) {
                arr = []
                for (let i = 0; i < quantityRound; i++) {
                    const random = minV + Math.floor(Math.random() * (maxV - minV + 1))
                    arr.push(random)
                }
                return arr
            }
            function getSumOfMultiplied(randomArray) {
                let sumMultiplied = 1
                for (const arrayElements of randomArray) {
                    if (arrayElements > 0) sumMultiplied *= arrayElements
                }
                return sumMultiplied
            }
            const randomNumber = getRandomNumber(-100, 300, 5)
            const showMultipliedElements = getSumOfMultiplied(randomNumber)
            document.write(`Добуток Елементів:<br>
            ${showMultipliedElements}`)
        </script>
    </body>

</html>
