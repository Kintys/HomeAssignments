<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/style.css">
        <title>Завдання 4</title>
    </head>

    <body>
        <script>
            // 4.Дано масив елементів. Вивести на екран елементи, що більші за 100
            function getRandomNumber(minV, maxV, quantityRound) {
                arr = []
                for (let i = 0; i < quantityRound; i++) {
                    const random = minV + Math.floor(Math.random() * (maxV - minV + 1))
                    arr.push(random)
                }
                return arr
            }
            function getNumberThan_100(randomArray) {
                let newArray = []
                for (const moreThan_100 of randomArray) {
                    if (moreThan_100 > 100) newArray.push(moreThan_100)
                }
                return newArray
            }
            const randomNumber = getRandomNumber(1, 300, 15)
            const showNumberThan_100 = getNumberThan_100(randomNumber)
            document.write(`Список номерів більші за 100:<br>
            ${showNumberThan_100}`)

        </script>
    </body>

</html>
