<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/style.css">
        <title>Завдання 10</title>
    </head>

    <body>
        <script>
            // 10. Дано масив цін у грн. Податок складає 20%. Сформувати масив, який буде містити величину сплаченого податку у грн.
            function getRandomNumber(minV, maxV, quantityRound) {
                arr = []
                for (let i = 0; i < quantityRound; i++) {
                    const random = minV + Math.floor(Math.random() * (maxV - minV + 1))
                    arr.push(random)
                }
                return arr
            }
            const priceArray = getRandomNumber(1, 5000, 10)
            const taxPriceArray = priceArray.map(taxNumber => (taxNumber * 0.2).toFixed(2))
            document.write(`<br>Прибуток${priceArray}<br>`)
            document.write(`Податок ${taxPriceArray}`)
        </script>
    </body>

</html>
