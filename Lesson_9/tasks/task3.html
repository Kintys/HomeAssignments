<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/style.css">
        <title>Завдання 3</title>
    </head>

    <body>
        <script>
            // 3. Користувач вводить кількість елементів. Створити масив, у якому перші 5 елементів заповнені 1-цями, а інші до кінця масиву заповнені 7-ками.
            const arrayNumber = parseInt(prompt(`Введіть довжину масива`))
            let arr = new Array(arrayNumber).fill(7)
            arr.splice(0, 5, 1, 1, 1, 1, 1)
            document.write(arr)
        </script>
    </body>
    </table>

</html>
