<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/style.css">
        <title>Завдання 2</title>

    </head>

    <body>
        <script>
            // Задача 2. Розробити функцію, у яку передають об’єкт (день, місяць, рік). Визначити, який буде рік через N місяців.
            const userMonth = parseInt(prompt('Введіть кількість місяців:', '0'))
            const dataObject = {
                day: 26,
                month: 3,
                year: 2023
            }
            function getYearAfterMonths({ day, month, year }, userNum) {
                const totalMonth = month + userNum
                const newMonth = totalMonth % 12 === 0 ? 12 : totalMonth % 12
                const newYear = Math.floor((totalMonth - 1) / 12) + year
                return {
                    day,
                    newMonth,
                    newYear
                }

            }
            const newDate = getYearAfterMonths(dataObject, userMonth);

            document.write(`Актуальна дата ${dataObject.day} - ${dataObject.month} -${dataObject.year} <br> 
            через ${userMonth} місяців наступить  ${newDate.day} - ${newDate.newMonth} - ${newDate.newYear}`)

        </script>
    </body>

</html>
