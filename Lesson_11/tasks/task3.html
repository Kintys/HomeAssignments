<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <body>
        <script>
            // Задача 3. Морський бій. Випадковим чином на двовимірному полі розміром 6*6 розташовується 5 кораблів. Користувач стріляє вказуючи координати. Гра продовжується поки не потоплено усі кораблі або у користувача не закінчаться снаряди.
            function getNewArray(arr) {
                arr = []
                for (let i = 0; i < 6; i++) {
                    let arr2 = []
                    for (let j = 0; j < 6; j++) {
                        arr2[j] = 0
                    }
                    arr.push(arr2)
                }
                return arr
            }
            let battleGround = getNewArray()
            function getRandomNumber(minV, maxV) {
                return minV + Math.floor(Math.random() * (maxV - minV + 1))
            }
            function getRandonShipPlace(arr) {
                let shipNumber = 0
                while (shipNumber < 11) {
                    let shipRow = getRandomNumber(0, 5)
                    let shipColumn = getRandomNumber(0, 5)
                    if (arr[shipRow][shipColumn] !== 1)
                        arr[shipRow][shipColumn] = 1
                    shipNumber++
                }
                return arr
            }
            let battleGroundWhithRandomShip = getRandonShipPlace(battleGround)
            function getGame(shot, ship, battleGroundArr) {
                do {
                    const x = prompt(`Введіть номер рядка від 1-6`) - 1
                    const y = prompt(`Введіть номер стовпця від 1-6 `) - 1
                    if (battleGroundArr[x][y] === 1) {
                        alert(`Ви знащили корабель `)
                        battleGroundArr[x][y] = 0
                        ship--
                        shot--
                    }
                    else {
                        alert(`Ви не влучили`)
                        shot--
                    }
                } while (shot > 0 && ship > 0);
                if (ship !== 0 && shot === 0) return alert(`Ви програли`)
                else return alert(`Ви виграли`)
            }
            const startGame = getGame(20, 10, battleGroundWhithRandomShip)
        </script>
    </body>

</html>
