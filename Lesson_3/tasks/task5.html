<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/style.css">
        <title>Завдання 4</title>
    </head>

    <body>
        <script>
            // З клавіатури вводиться назва категорії водія (А-мотоцикл, В-легковий автомобіль, С-вантажний автомобіль). Вивести на екран назву транспортного засобу, яким він може керувати.
            const driveLicence = prompt(`Введіть категорию`)
            const motorcycleCategory = "A"
            const carCategory = "B"
            const truckCategory = "C"
            if (driveLicence.toUpperCase() === motorcycleCategory)
                document.write(`
                <main class="task1">
                    <div class="task1__container">
                        <p class="task1__info info">Ви можете керувати мотоциклами</p>
                    </div>
                </main>
                `);
            else if (driveLicence.toUpperCase() === carCategory)
                document.write(`
                <main class="task1">
                    <div class="task1__container">
                        <p class="task1__info info">Ви можете легковим автомобілем </p>
                    </div>
                </main>
                `);
            else if (driveLicence.toUpperCase() === truckCategory)
                document.write(`
                <main class="task1">
                    <div class="task1__container">
                        <p class="task1__info info">Ви можете грузовим автомобілем до 3.5 тонн </p>
                    </div>
                </main>
                `);
            else
                document.write(`
                <main class="task1">
                    <div class="task1__container">
                        <p class="task1__info info"> Такої категорії не існуе </p>
                    </div>
                </main>
                `);
        </script>
    </body>

</html>
