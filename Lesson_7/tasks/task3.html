        <script>
            // Задача 2. Створити функцію, яка за номером дня дозволяє з’ясувати чи є цей день робочим.
            const taskMassenge = alert(`Задача 2. Створити функцію, яка за номером дня дозволяє з’ясувати чи є цей день робочим.`)

            const numberDay = parseInt(prompt(`Введіть номер дня він 1 до 7`))

            function isDayWeek(dayNumber) {

                return 1 <= dayNumber && dayNumber <= 5
            }
            const dayOfWeek = isDayWeek(numberDay)
            document.write(
                dayOfWeek ? `Робочий день` : `Вихідний день`) 
        </script>
