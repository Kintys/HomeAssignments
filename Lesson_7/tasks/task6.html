    <body>
        <script>
            const taskMassenge = alert(`Задача 5. Створити окремі функції, які переводять:
                                        Сантиметри у дюйми;
                                        Кілограми у фунти;
                                        Кілометри у милі.`)
            const kilometersToMiles = parseFloat(prompt(`Введіть кількість кілометрів для обчислення в милі`))
            const kilorgamsToPounds = parseFloat(prompt(`Введіть кількість кілограмів для обчислення в фунти`))
            const centimeterToInches = parseFloat(prompt(`Введіть кількість сантиметрів  для обчислення в дюйми`))

            function getMiles(calc) {
                return calc * 0.6214
            }
            function getPounds(calc) {
                return calc * 2.2046
            }
            function getInches(calc) {
                return calc * 0.3937
            }
            let showResultMiles = getMiles(kilometersToMiles),
                showResultPounds = getMiles(kilorgamsToPounds),
                showResultInches = getMiles(centimeterToInches)

            document.write(`
            Кількість переведених кілометрів в милі становить ${showResultMiles.toFixed(2)}<br>
            Кількість переведених кілограмів в фунти становить ${showResultPounds.toFixed(2)}<br>
            Кількість переведених сантиметрів в дюйми становить ${showResultInches.toFixed(2)} 
            `)
        </script>
    </body>
