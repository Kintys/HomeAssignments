    <body>
        <script>
            // Задача 6. Створити функцію, яка створює таблицю з вказаною кількістю рядків і стовпців (таблиця заповнюється заданим фіксованим повідомленням).
            const taskMassenge = alert(`Задача 6. Створити функцію, яка створює таблицю з вказаною кількістю рядків і стовпців (таблиця заповнюється заданим фіксованим повідомленням).`)

            const rowsQuantity = parseInt(prompt(`Введіть кількість рядків`))
            const columnQuantity = parseInt(prompt(`Введіть кількість стовпців`))
            function getTable(rows, colum,) {
                const massangeUser = 'Привіт!'
                let addRows = " "
                for (i = 0; i < rows; i++) {
                    let addColums = " "
                    for (j = 0; j < colum; j++) {
                        addColums += `<td>${massangeUser}</td>`
                    }
                    addRows += `<tr>${addColums}</tr>`
                }
                return `<table border="2px">${addRows}</table>`
            }
            let showTable = getTable(rowsQuantity, columnQuantity)
            document.write(showTable)
        </script>
