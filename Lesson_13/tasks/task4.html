        <script>
            // Задача 4. З використанням замикань розробити ітератор, тобто функцію, що буде поступово за окремими викликами видавати по одну букву наперед заданого слова. З використанням нього розробити гру «Прекладач». Виводимо для користувача опис цього слова і по одну букву користувач вводить переклад цього слова. Підрахувати кількість вгаданих букв.
            const suggestText = alert(`Пора року між весною і осіню`)
            let forgottenWord = 'summer'
            function reverseTheLetters(word) {
                let current = 0
                let symbol
                return () => {
                    if (current < word.length) {
                        symbol = word[current]
                        current++
                        return symbol
                    }
                }
            }
            const monthNumber = reverseTheLetters(forgottenWord)

            function translator(arrLetter) {
                let current = 0
                for (let i = 0; i < arrLetter.length; i++) {
                    const userLetter = prompt(`Введіть букву`).toLowerCase()
                    if (monthNumber() === userLetter) current++
                }
                return current
            }
            const resultGuessedLetters = translator(forgottenWord)
            document.write(`Кількість вгаданих літер ${resultGuessedLetters} з ${forgottenWord.length}`)
        </script>
