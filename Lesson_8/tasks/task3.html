        <script>
            // Задача 3. Дано масив імен учнів. З’ясувати скільки разів зустрічається ім’я «Іван».
            const arrayName = ['Максим', 'Іван', 'Геннадій', 'Іван', 'Юрій', 'Ярослав ', 'Андрій', 'Іван']
            function getNumberName(numberName) {
                let numberNameIvan = 0
                for (let i = 0; i < numberName.length; i++) {
                    if (numberName[i] === 'Іван') numberNameIvan++
                }
                return `В даному масиві зустрічаются ${numberNameIvan} рази ім'я Іван`
            }
            const showNameNumber = getNumberName(arrayName)
            document.write(showNameNumber)
        </script>
