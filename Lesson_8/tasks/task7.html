<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/style.css">
        <title>Завдання 7</title>
    </head>

    <body>
        <script>
           // Задача 7. Дано послідовність платіжок протягом року.Знайти сумарну кількість грошей за:
            // за весь рік;
            // у першій половині року;
            // у другій половині року;
            // за літо;
            // за ІІ квартал;
            // за парні місяці(з парними номерами);
            // за місяці, які є початковими у сезоні(весна, літо, осінь, зима).


            // Функція рандомного додавання чилес в масив 
            function getRandomPaymant(minV, maxV, quantity) {
                let newArray = []
                for (let i = 0; i < quantity; i++) {
                    let random = minV + Math.floor(Math.random() * (maxV - minV + 1))
                    newArray.push(random)
                }
                return newArray
            }
            // Функція  підрахунку свіх платежів за рік
            function getResultPaymant(paymantYear, startMonth, endMonth) {
                let result = 0
                for (let i = startMonth; i < endMonth; i++) {
                    result += paymantYear[i - 1]
                }
                return result
            }
            // Функція  підрахунку свіх платежів за парні місяці(з парними номерами);
            function getEvenMonths(paymantYear) {
                let resultEvenMonths = 0
                for (let i = 0; i < paymantYear.length; i++) {
                    if ((i + 1) % 2 === 0) resultEvenMonths += paymantYear[i]
                }
                return `<br>Загальна сума платежів за парні місяці ${resultEvenMonths}<br>`
            }
            // Функція  підрахунку свіх платежів за місяці, які є початковими у сезоні(весна, літо, осінь, зима)
            function getFirstSeasonalMonths(paymantYear) {
                let resultFirstSeasonalMonths = 0
                for (let i = 0; i < paymantYear.length; i++) {
                    if ((i + 1) % 3 === 0) resultFirstSeasonalMonths += paymantYear[i]
                }
                return `<br>Загальна сума платежів за перші сезоні місяці ${resultFirstSeasonalMonths}<br>`
            }

            const newRandomArray = getRandomPaymant(1, 500, 12)
            const sumPaymantAllYear = getResultPaymant(newRandomArray, 1, 12)
            const sumFirstHalfOfYearPaymant = getResultPaymant(newRandomArray, 1, 6)
            const sumSecondHaflOfYearPaymant = getResultPaymant(newRandomArray, 6, 12)
            const sumSummerPaymant = getResultPaymant(newRandomArray, 6, 8)
            const sum_2nd_Quarter = getResultPaymant(newRandomArray, 4, 6)
            const sumEvenMonths = getEvenMonths(newRandomArray)
            const sumMonthFirstSeasonal = getFirstSeasonalMonths(newRandomArray)

            document.write(`<br> Загальна сума платежів за весь рік становить ${sumPaymantAllYear} <br>`)
            document.write(`<br>Загальна сума платежів за перше півріччя ${sumFirstHalfOfYearPaymant}<br> `)
            document.write(`<br>Загальна сума платежів за друге півріччя ${sumSecondHaflOfYearPaymant}<br>`)
            document.write(`<br>Загальна сума платежів за літо ${sumSummerPaymant}<br>`)
            document.write(`<br>Загальна сума платежів за 2 квартал ${sum_2nd_Quarter}<br>`)
            document.write(sumEvenMonths)
            document.write(sumMonthFirstSeasonal)
        </script>
    </body>

</html>
