<html lang="en">

    <head>
        <meta charset="UTF-8">

    <body>
        <script>
            // Задача 2. Дано масив, який зберігає кількість відвідувачів магазину протягом тижня. Вивести на екран:
            // номери днів, протягом яких кількість відвідувачів була меншою за 20;
            // номери днів, коли кількість відвідувачів була мінімальною;
            // номери днів, коли кількість відвідувачів була мінімальною;
            // загальну кількість клієнтів у робочі дні та окремо загальну кількість днів на вихідних.
            // Функція знаходження кількості відвіввачів меньше 20

            function getRandomArray(minV, maxV, quantity) {
                let newArray = []
                for (let i = 0; i < quantity; i++) {
                    let random = minV + Math.floor(Math.random() * (maxV - minV + 1))
                    newArray.push(random)
                }
                return newArray
            }
            function isVisitorsNumber(visitorsQuantity) {
                let resultVisitorsDayLessThan_20 = ""
                for (let i = 0; i < visitorsQuantity.length; i++) {
                    if (visitorsQuantity[i] < 20) resultVisitorsDayLessThan_20 += `Кількість відвідувачів менше за 20 було ${i + 1}-й день <br>`
                }
                return resultVisitorsDayLessThan_20
            }
            // Функція знаходження днів з мінімальною  кількостю відвіввачів
            function isVisitorsMinDay(minVisitorsDay) {
                let minValue = minVisitorsDay[0]
                let minDay = 1
                for (let i = 0; i < minVisitorsDay.length; i++) {
                    if (minValue > minVisitorsDay[i]) {
                        minValue = minVisitorsDay[i]
                        minDay = i + 1
                    }
                }
                return `<br>Номер дня з мінімальною кількість відвідучачів ${minDay}<br>`
            }
            // Функція знаходження днів з максимальної кількостю відвіввачів
            function isMaxVisitorsDay(maxVisitorDay) {
                let maxValue = maxVisitorDay[0]
                let maxDay = 0
                for (let i = 0; i < maxVisitorDay.length; i++) {
                    if (maxValue < maxVisitorDay[i]) {
                        maxValue = maxVisitorDay[i]
                        maxDay = i + 1
                    }
                }
                return `<br>Номер дня з максимальною кількістю відвідувачів ${maxDay}<br>`
            }
            // Функція підрахунку всіх відвідувачів в робочі і вихідні дні 
            function getNumberOfClients(cliensNumber) {
                let cliensWorkDay = 0,
                    cliensWeekendDay = 0
                for (let i = 0; i < cliensNumber.length; i++) {
                    if (i < 5) cliensWorkDay += cliensNumber[i]
                    if (i > 4 && i <= 6) cliensWeekendDay += cliensNumber[i]
                }
                return `<br>Загальна кількість клієнтів за робочі дні ${cliensWorkDay}<br>
                        <br>Загальна кількість клієнтів за вихідні дні ${cliensWeekendDay}<br>`
            }

            const numberOfVisitors = getRandomArray(1, 300, 15)

            const showMaxVisitorsDay = isMaxVisitorsDay(numberOfVisitors)

            const showVisitorsDayIsLessThan_20 = isVisitorsNumber(numberOfVisitors)

            const showMinValueVssitorsDay = isVisitorsMinDay(numberOfVisitors)

            const showNumberOfClients = getNumberOfClients(numberOfVisitors)


            document.write(showVisitorsDayIsLessThan_20)
            document.write(showMinValueVssitorsDay)
            document.write(showMaxVisitorsDay)
            document.write(showNumberOfClients)

        </script>
    </body>

</html>
