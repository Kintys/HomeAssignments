        <style>
            .shop {
                font-family: Verdana, Geneva, Tahoma, sans-serif;
                margin-left: 20px;
                cursor: pointer;
                margin-top: 30px;
                row-gap: 50px;
                display: grid;
                grid-template-columns: repeat(3, 1fr);

            }

            .item {
                display: flex;
                flex-direction: column;
                background-color: rgba(145, 143, 131, 0.429);
                width: 350px;
                padding: 10px;
                gap: 10px;
                border-radius: 10px;
                min-height: 100%;
            }

            .item:hover {
                transform: scale(1.02);
                transition: all 0.5s ease 0s;
            }

            .item__img {
                flex-grow: 1;
                width: 95%;

            }

            .item__img img {
                max-width: 100%;

            }

            .item__status {
                position: relative;
                align-self: flex-start;
                padding: 10px;
                font-size: 18px;
                font-style: italic;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }

            .item__status:hover::before {
                opacity: 0.7;
                transition: all 0.3s ease 0s;
                box-shadow: 3px 5px 5px #000;
            }

            .item__status::before {
                position: absolute;
                top: 0;
                left: 0;
                content: "";
                background-color: orange;
                width: 100%;
                height: 100%;
                z-index: -1;
                border: 3px solid rgb(153, 5, 5);
                border-radius: 30px;
                box-shadow: 2px 3px 2px #000;
            }

            .item__title {
                font-size: 16px;
                color: rgba(204, 211, 8, 0.845);
            }

            .item__title:hover {
                text-decoration: underline;
            }

            .item__price {
                color: red;
                animation-name: color;
                animation-duration: 5s;
                animation-iteration-count: infinite;
                animation-timing-function: linear;
            }

            @keyframes color {
                0% {
                    color: red;
                }

                25% {
                    color: green;
                }

                50% {
                    color: blue;
                }

                75% {
                    color: violet;
                }

                100% {
                    color: red;
                }
            }
        </style>
    </head>
    <script>
        // Задача 5. Байрактар. З верхньої частини екрану у випадковій позиції по горизонталі з’являються танки, які їдуть вниз. При кліку на танк він вибухає і зникає з екрану. 
        class Shop {
            constructor({ labelTitle, imageSrc, linkItem, cardTitle, cardPrice }) {
                this.labelTitle = labelTitle
                this.imageSrc = imageSrc
                this.linkItem = linkItem
                this.cardTitle = cardTitle
                this.cardPrice = cardPrice
            }
            focusCard() {
                this.cardContainer.style.outline = "10px solid green"
            }
            render(targetSection) {
                this.cardContainer = document.createElement("div")
                this.cardContainer.className = "item"

                this.cardContainer.onclick = this.focusCard.bind(this)
                const label = document.createElement("span")
                label.className = "item__status"
                label.innerText = this.labelTitle

                const imageContainer = document.createElement("div")
                imageContainer.className = "item__img"
                const image = document.createElement("img")
                image.src = this.imageSrc
                imageContainer.append(image)

                const cardTitleContainer = document.createElement("a")
                cardTitleContainer.className = "item__title"
                cardTitleContainer.href = this.linkItem
                cardTitleContainer.innerText = this.cardTitle

                const priceContainer = document.createElement("div")
                priceContainer.className = "item__price"
                priceContainer.innerText = this.cardPrice

                this.cardContainer.append(label)
                this.cardContainer.append(imageContainer)
                this.cardContainer.append(cardTitleContainer)
                this.cardContainer.append(priceContainer)


                const targetContainer = document.querySelector(targetSection)
                console.log(targetContainer);
                targetContainer.append(this.cardContainer)
            }
        }
