<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/style.css">
        <title>Завдання 3</title>
        <style>
            .birthday {
                display: flex;
                flex-direction: column;
                gap: 10px;
            }
        </style>
        <script>
            function getUsetАge() {
                const userAge = parseInt(document.querySelector(`.input`).value)
                const data = new Date().getFullYear()

                console.log(data)
                document.querySelector(`.input__sum`).value = data - userAge
            }
            window.onload = function () {
                document.querySelector(`.input`).onchange = getUsetАge
            }
        </script>
    </head>

    <body>
        <main class="birthday">
            <h1>Задача 3. Користувач задає рік народження. Визначити кількість років користувача.</h1>
            <label>
                Введіть ваш рік народження
                <input type="text" class="input">
            </label>
            <label>
                Результат
                <input type="text" class="input input__sum">
            </label>
        </main>
    </body>

</html>
