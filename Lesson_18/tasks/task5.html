<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/style.css">
        <title>Завдання 5</title>

    </head>
    <style>
        tr {
            padding: 2px;
        }

        td {
            padding: 5px;
            border: 2px solid rgba(10, 173, 173, 0.781);
        }
    </style>

    <body>
        <h1>Задача 5. Відобразити таблицю 3*4 з випадковими числами (її треба динамічно створити і вставити на сторінку)</h1>
        <main>
        </main>
        <script>
            class Table {
                constructor(rowNumberTable, columnNumberTable, minValue, maxValue) {
                    this.rowNumberTable = rowNumberTable
                    this.columnNumberTable = columnNumberTable
                    this.minValue = minValue
                    this.maxValue = maxValue
                }
                getRandomNumber() {
                    return this.minValue + Math.floor(Math.random() * (this.maxValue - this.minValue + 1))
                }
                render() {
                    const table = document.createElement(`table`)
                    document.querySelector(`main`).append(table)
                    for (let r = 0; r < this.rowNumberTable; r++) {
                        const tr = document.createElement(`tr`)
                        table.append(tr)
                        for (let c = 0; c < this.columnNumberTable; c++) {
                            const td = document.createElement(`td`)
                            td.innerText = this.getRandomNumber()
                            tr.append(td)
                        }
                    }
                }
            }
            const table = new Table(3, 4, 1, 100)
            table.render()
        </script>
    </body>

</html>
