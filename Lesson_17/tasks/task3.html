        <script>
            // Створити клас Нагадувач. Кожні вказані кількості секунд (використати setInterval) програма нагадує про якусь подію (це просто текст) і також виводиться порядковий номер скільки раз вже нагадування було. Зробити так, щоб неможна було зробити одночасно декілька об’єктів-нагадувачів. Методи зупинки таймера, метод зміни повідомлення без зупинки таймера.
            class Reminder {
                static reminder
                static countReminderNumber = 0
                constructor(initMassange, userInterval) {
                    if (Reminder.reminder)
                        return Reminder.reminder

                    this.massange = initMassange
                    this.interval = userInterval
                    this.setInt
                    Reminder.reminder = this
                }
                start() {
                    this.setInt = setInterval(
                        () => {
                            document.write(`${this.massange}  ${Reminder.countReminderNumber}<br>`)
                            Reminder.countReminderNumber++
                        }, this.interval * 1000)
                }
                stop(interval) {
                    setTimeout(() => {
                        clearInterval(this.setInt)
                    }, interval * 1000)
                }
                newMasange(userMassange, interval) {
                    setTimeout(() => {
                        this.massange = userMassange
                    }, interval * 1000)
                }
            }
            let reminder = new Reminder(`Hello`, 2)
            reminder.start()
            reminder.newMasange(`Bye`, 4)
            reminder.stop(10)
        </script>
