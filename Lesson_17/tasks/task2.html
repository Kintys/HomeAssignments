    <body>
        <main>
            <h1>Створити службове авто (водій, марка, номер). Створити клас таким чином, щоб можна було створити тільки один екземпляр цього класу.</h1><br>
        </main>
        <script>
            // Створити службове авто (водій, марка, номер). Створити клас таким чином, щоб можна було створити тільки один екземпляр цього класу.
            class ServiceCar {
                static car
                constructor(driverName, markCar, id_car) {
                    if (ServiceCar.car)
                        return ServiceCar.car

                    this.driverName = driverName
                    this.markCar = markCar
                    this.id_car = id_car

                    ServiceCar.car = this
                }
                toString() {
                    return ` Ім'я - ${this.driverName}<br> Марка - ${this.markCar}<br> Номер - ${this.id_car}`
                }
            }
            let car = new ServiceCar(`Jonh`, `Mitsubishi Lancer`, `AP5349HC`)
            document.write(car)
        </script>
    </body>
