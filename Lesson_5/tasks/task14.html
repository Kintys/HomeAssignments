        <title>Завдання 14</title>
        <script>
            // 14. Каса. Користувачу повідомляють суму, яку йому треба сплатити. Користувач поступово вводить суму грошей до тих пір, поки суми не буде достатньо для оплати товарів (кожного разу користувачу повідомляють, яку ще суму потрібно ввести).
            const messageTask = alert(`14. Каса. Користувачу повідомляють суму, яку йому треба сплатити. Користувач поступово вводить суму грошей до тих пір, поки суми не буде достатньо для оплати товарів (кожного разу користувачу повідомляють, яку ще суму потрібно ввести).`)
            const payTheAmount = 10000
            let moneyPaid = 0
            do {
                const userPayment = parseInt(prompt(`Введіть суму`))
                moneyPaid += userPayment
                userMessage = confirm(`До сплати боргу залишилось ${payTheAmount - moneyPaid}`)
                if (moneyPaid >= payTheAmount)
                    userMessage = confirm(`Вітаю! Ви сплатили борг`)
                if (!isFinite(userMessage)) break
            } while (moneyPaid < payTheAmount);
        </script>
