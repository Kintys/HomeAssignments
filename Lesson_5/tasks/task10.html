        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <link rel="stylesheet" href="../css/style.css">
        <title>Завдання 10</title>
        <script>
            // Задача 10. Знайти суму всіх непарних чисел, що знаходяться між заданими користувачем числами.
            const messageTask = alert(`Задача 10. Знайти суму всіх непарних чисел, що знаходяться між заданими користувачем числами.`)
            // Запитуємо користувача
            const minNumber = parseInt(prompt(`Введіть перше число діапазону`))
            const maxNumber = parseInt(prompt(`Введіть друге число діапазону`))
            // Знаходимо максимальне і мінімальне число
            if (minNumber > maxNumber) {
                const temp = minNumber
                minNumber = maxNumber
                maxNumber = temp
            }

            // Сума непарних
            let oddSum = 0
            // Цикл додавання непарних  без урахування початкових значень
            for (i = minNumber + 1; i < maxNumber; i++) {
                if (i % 2 !== 0)
                    oddSum += i
            }
            // Цикл додавання непарних з урахуванням початкових значень
            //  for (i = min ; i <= max; i++) {
            //     if (i % 2 !== 0)
            //         oddSum += i
            // }
            document.write(oddSum)
        </script>
