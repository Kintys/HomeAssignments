<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/style.css">
        <title>Завдання 4</title>
    </head>

    <body>
        <script>
            // Задача 5. Вивести таблицю
            const messageTask = alert(`Задача 5. Вивести таблицю`)
            // Крок 0  Пишимо розмітку.
            document.write(`<table border="3px"><tr>`)
            // Створюемо зміну з результатом
            let resultNumb = 0
            // Крок 1 Цикл додавання ліній
            for (let line = 0; line < 3; line++) {
                document.write(`<tr>`)
                for (let i = 1; i <= 3; i++) {
                    resultNumb++
                    document.write(` <td>${resultNumb}</td>`)
                }
                document.write(`</tr>`)
            }
            document.write(`</tr></table>`)
        </script>
    </body>

</html>
