<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/style.css">
        <title>Завдання 1</title>

    </head>

    <body>
        <script>
            // Задача 1. Вивести з використанням циклів маркований список з випадковими числами(1 - 100).Кількість випадкових чисел вводиться користувачем. 
            const messageTask = alert(`Задача 1. Вивести з використанням циклів маркований список з випадковими числами(1 - 100).Кількість випадкових чисел вводиться користувачем.`)
            // Крок 0 
            // Запитуемо користувача про кількість рядків
            let userNumberList = parseInt(prompt(`Введіть кількість рядків`, `0`))
            document.write(`<ul>`)
            //Крок 1 
            for (let i = 0; i < userNumberList; i++) {
                // Знаходимо рандомне число
                // Крок 2
                const randomNumber = 1 + Math.floor(Math.random() * 100) + 1
                // let resultList = randomNumber (Можливо вживати для кращої читабельності)
                // Крок 3
                // Виводимо число 
                document.write(`<li>${randomNumber}</li>`)
                // Повторюемо цикл
            }
            document.write(`</ul>`)
        </script>
    </body>

</html>
